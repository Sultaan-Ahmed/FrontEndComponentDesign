<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Glass design</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="sidebar">
          <div class="profile">
            <img src="./me.jpg" alt="profile picture" />
            <div class="bio">
              <h2>Sultan Ahmed</h2>
              <p>Full Stack Web developer</p>
            </div>
          </div>

          <div class="links">
            <div class="link">
              <img src="./twitch.png" alt="" />
              <span>Streams</span>
            </div>
            <div class="link">
              <img src="./steam.png" alt="" />
              <span>Games</span>
            </div>
            <div class="link">
              <img src="./upcoming.png" alt="" />
              <span>New</span>
            </div>
            <div class="link">
              <img src="./library.png" alt="" />
              <span>Library</span>
            </div>
          </div>
          <div class="pro">
            <p>Join pro for free games.</p>
            <img src="./controller.png" alt="" />
          </div>
        </div>

        <div class="mainContent">
          <div class="main">
            <h1 class="heading">Active Games</h1>
            <div class="input">
              <input type="text" class="inputBox" />
            </div>
          </div>
          <div class="gameCard">
            <div class="cardLeft">
              <img src="./assassins.png" alt="" />
              <div class="cardContent">
                <h3>Assassins Creed Valhalla</h3>
                <p>PS5 Version</p>
              </div>
            </div>
            <div class="cardRight">60%</div>
          </div>
          <div class="gameCard">
            <div class="cardLeft">
              <img src="./assassins.png" alt="" />
              <div class="cardContent">
                <h3>Assassins Creed Valhalla</h3>
                <p>PS5 Version</p>
              </div>
            </div>
            <div class="cardRight">60%</div>
          </div>
          <div class="gameCard">
            <div class="cardLeft">
              <img src="./assassins.png" alt="" />
              <div class="cardContent">
                <h3>Assassins Creed Valhalla</h3>
                <p>PS5 Version</p>
              </div>
            </div>
            <div class="cardRight">60%</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
